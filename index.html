<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈쇼핑 고객센터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #inquiry-form {
            margin-bottom: 20px;
        }
        #inquiries {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .inquiry {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>홈쇼핑 고객센터</h1>

    <!-- 문의 작성 폼 -->
    <div id="inquiry-form">
        <h2>문의 작성</h2>
        <form id="writeInquiryForm">
            <label for="customerName">고객명: </label>
            <input type="text" id="customerName" required>
            <br>
            <label for="inquiryTitle">문의 제목: </label>
            <input type="text" id="inquiryTitle" required>
            <br>
            <label for="inquiryContent">문의 내용: </label>
            <textarea id="inquiryContent" required></textarea>
            <br>
            <button type="button" onclick="writeInquiry()">문의 등록</button>
        </form>
    </div>

    <!-- 문의 목록 -->
    <div id="inquiries">
        <h2>문의 목록</h2>
        <!-- 여기에 동적으로 생성되는 문의 목록이 들어갑니다. -->
    </div>

    <script>
        function writeInquiry() {
            // 입력값 가져오기
            var customerName = document.getElementById('customerName').value;
            var inquiryTitle = document.getElementById('inquiryTitle').value;
            var inquiryContent = document.getElementById('inquiryContent').value;

            // 현재 날짜 생성
            var currentDate = new Date();
            var formattedDate = currentDate.toISOString().slice(0, 10);

            // 새로운 문의 동적으로 생성
            createInquiry(customerName, inquiryTitle, formattedDate, inquiryContent);

            // 입력값 초기화
            document.getElementById('customerName').value = '';
            document.getElementById('inquiryTitle').value = '';
            document.getElementById('inquiryContent').value = '';
        }

        function createInquiry(customerName, inquiryTitle, date, content) {
            // 문의를 동적으로 생성하는 함수
            var inquiry = document.createElement('div');
            inquiry.className = 'inquiry';

            var customerNameElement = document.createElement('p');
            customerNameElement.textContent = '고객명: ' + customerName;

            var titleElement = document.createElement('h3');
            titleElement.textContent = inquiryTitle;

            var dateElement = document.createElement('p');
            dateElement.textContent = '작성일: ' + date;

            var contentElement = document.createElement('p');
            contentElement.textContent = content;

            inquiry.appendChild(customerNameElement);
            inquiry.appendChild(titleElement);
            inquiry.appendChild(dateElement);
            inquiry.appendChild(contentElement);

            document.getElementById('inquiries').appendChild(inquiry);
        }
    </script>

</body>
</html>
